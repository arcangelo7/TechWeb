    <script>
        
        var tag;
        var title;
        var elem;

        $.getJSON('http://localhost:3000/AudioList', function(a) {
        
        for( i in a){
            elem = document.getElementById("table");
            tag = document.createElement("tr"); //create a new row
            tag.setAttribute("id", "line" + i);
            elem.appendChild(tag);
            elem = document.getElementById("line" + i);
            tag = document.createElement("td");
            title = document.createTextNode(a[i].title);
            tag.appendChild(title);
            elem.appendChild(tag);
            tag = document.createElement("audio");
            tag.setAttribute("id", "aud" + i);
            elem.appendChild(tag);
            document.getElementById("aud" + i).controls=true;
            $("#aud" + i).attr("src", a[i].file);

        }
        
    }).fail(function(){
        console.log("errore");
    });
    
    </script>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- include Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Include Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <!-- Include Leaflet JavaScript-->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <!-- Include Font Awesome -->
    <script src="https://kit.fontawesome.com/420702029d.js"></script>

    <title>Where M I - Editor</title>

</head>
<body>

    <nav id="barra-navigazione" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Where M I</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Browser</a>
            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Editor<span class="sr-only">(current)</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item active" href="#">Nuova clip<span class="sr-only">(current)</span></a>
                <a class="dropdown-item" href="#">Visualizza le tue clip</a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Cerca" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cerca</button>
            </form>
        </div>
    </nav>

    
    <div id="metadati">
        <div id="new-clip-form-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuova clip</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="nuovaClip">
                            <div class="form-group row">
                                <label for="titolo" class="col-sm-2 col-form-label">Titolo</label>
                                <div class="col-sm-10">
                                    <input type="texts" class="form-control" id="titolo" placeholder="Piazza Maggiore">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="testo" class="col-sm-2 col-form-label">Testo</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="testo" rows="3"></textarea>
                                </div>
                            </div>
                            <div id="purpose" class="row">
                                <label for="check-scopo" class="col-sm-2 col-form-label">Scopo</label>
                                <div id="check-scopo" class="col-sm-10">
                                    <componentpurpose v-for="opzione_purpose in purpose_opzioni" v-model="purpose_picked" :nome=opzione_purpose></componentpurpose>
                                </div>
                            </div>
                            <div id="language" class="form-group row">
                                <label for="linguaggio" class="col-sm-2 col-form-label">Lingua</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="linguaggio" v-model="language_selected">
                                        <option v-for="opzione_language in language_opzioni" :value="opzione_language">
                                            {{ opzione_language }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div id="content" class="form-group row">
                                <label for="categoria" class="col-sm-2 col-form-label">Categoria</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="categoria" v-model="content_selected">
                                        <option v-for="opzione_content in content_opzioni" :value="opzione_content">
                                        {{ opzione_content }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div id="audience" class="form-group row">
                                <label for="pubblico" class="col-sm-2 col-form-label">Pubblico</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="pubblico" v-model="audience_selected">
                                        <option v-for="opzione_audience in audience_opzioni" v-bind:value="opzione_audience">
                                            {{ opzione_audience }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div id="detail" class="form-group row">
                                <label for="dettaglio" class="col-sm-2 col-form-label">Dettaglio</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="dettaglio" v-model="detail_selected">
                                        <option v-for="opzione_detail in detail_opzioni" v-bind:value="opzione_detail">
                                            {{ opzione_detail }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </form>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" v-on:click="insert()" data-dismiss="modal">Salva</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                    </div>
                </div>
            </div>
        </div>     
    </div> 
  

    <div id="mappa"></div>

    <script src="script/vue.js"></script>
    <script src="script/map.js"></script>
    <script src="script/audio-capture.js"></script>

</body>
</html>
